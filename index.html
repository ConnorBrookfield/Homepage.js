<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<head>
    <title>Mycelium | Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="index.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>   
</head>

<body class="background">
    <div class="mainContent">
        <h1 id="title">Mycelium</h1>
        <form onsubmit="submitSearch()" method="POST">
            <div>
                <ion-input type="search" id="searchBox"/>
            </div>
            <br>
            <input class="searchType" type="radio" name="filters" id="map" value="map">
            <label class="for-searchType-filters" for="map" ondblclick="submitSearch()">
                <ion-icon class="icon" name="earth"></ion-icon>
            </label>
            <input class="searchType" type="radio" name="filters" id="amazon" value="amazon">
            <label class="for-searchType-filters" for="amazon" ondblclick="submitSearch()">
                <ion-icon class="icon" name="logo-amazon"></ion-icon>
            </label>            

            <input class="searchType" type="radio" name="filters" id="duck" value="duck" checked>
            <label class="for-searchType-filters" for="duck" ondblclick="submitSearch()">
                <ion-icon class="icon" name="search"></ion-icon>
            </label>

            <input class="searchType" type="radio" name="filters" id="youtube" value="youtube">
            <label class="for-searchType-filters" for="youtube" ondblclick="submitSearch()">
                <ion-icon class="icon" name="logo-youtube"></ion-icon>
            </label>
            <input class="searchType" type="radio" name="filters" id="image" value="image">
            <label class="for-searchType-filters" for="image" ondblclick="submitSearch()">
                <ion-icon class="icon" name="images"></ion-icon>
            </label>
        </form>
    </div>
</body>

</html>
